<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn accordion</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <body>
    <div id="expected" class="score">
      <div class="octava octava-above">8va</div>
      <div class="ledger above-3"></div>
      <div class="ledger above-2"></div>
      <div class="ledger above-1"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="ledger below-1"></div>
      <div class="ledger below-2"></div>
      <div class="ledger below-3"></div>
      <div class="octava octava-below">8va</div>
      <div class="note">
        <div class="accidental"></div><img class="breve" src="whole-note.png" />
      </div>
      <div class="note-name"></div>
    </div>
    <div id="actual" class="score">
      <div class="octava octava-above">8va</div>
      <div class="ledger above-3"></div>
      <div class="ledger above-2"></div>
      <div class="ledger above-1"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="ledger below-1"></div>
      <div class="ledger below-2"></div>
      <div class="ledger below-3"></div>
      <div class="octava octava-below">8va</div>
      <div class="note">
        <div class="accidental"></div><img class="breve" src="whole-note.png" />
      </div>
      <div class="note-name"></div>
    </div>
    <div id="nice">ðŸ˜Ž</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0-rc.4/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.4.0/dist/tfjs-vis.umd.min.js"></script>
    <script src="index.js"></script>

    <div id="range">
      <div class="row">
        <label for="range-low">Low</label>
        <select id="range-low">
          <script>
            for (var i = 12; i < 120; i ++) {
              var selected = i == range.low ? ' selected' : '';
              document.write('<option value="' + i + '"' + selected + '>' + noteNames[i][0] + '</option>');
            }
          </script>
        </select>
      </div>
      <div class="row">
        <label for="range-high">High</label>
        <select id="range-high">
          <script>
            for (var i = 12; i < 120; i ++) {
              var selected = i == range.high ? ' selected' : '';
              document.write('<option value="' + i + '"' + selected + '>' + noteNames[i][0] + '</option>');
            }
          </script>
        </select>
        <script>
          $('#range-low').change(updateRange);
          $('#range-high').change(updateRange);
        </script>
      </div>
    </div>

    <a href="https://github.com/andreasjansson/instrument-practice"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" id="github" alt="Fork me on GitHub" data-recalc-dims="1"></a>

  </body>
</html>
